<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARTA GTFS .txt Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4ff;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #007bff; /* A nice blue color */
            text-decoration: none; /* Removes the default underline from links */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>.txt Links</h1>
        <p>Click a button below to view each .txt files:</p>

      <a href="txt/agency.txt" class="button-link">agency.txt</a>
      <a href="txt/stops.txt" class="button-link">stops.txt</a>
      <a href="txt/routes.txt" class="button-link">routes.txt</a>
      <a href="txt/trips.txt" class="button-link">trips.txt</a>
      <a href="txt/stop_times.txt" class="button-link">stop_times.txt</a>
      <a href="txt/calendar.txt" class="button-link">calendar.txt</a>
      <a href="txt/calendar_dates.txt" class="calendar_dates.txt">calendar_dates.txt</a>
      <a href="txt/shapes.txt" class="button-link">shapes.txt</a>
    </div>

</body>
</html>
